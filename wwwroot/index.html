<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Country Fetch</title>
</head>
<body>
    <div id="pageWrapper">
        <div id="navbar">
            <ul>
                <li><a class="activePage" href="index.html">Fetch</a></li>
                <li><a href="newCountry.html">New</a></li>
                <li><a href="searchCountry.html">Search</a></li>
            </ul>
        </div>
        <div id="topText">
            <h2>Country Data Finder</h2>
            <p>Click on the fetch button to get a list of countries and its data</p>
            <hr />
        </div>

        <form class="buttons">
            <button type="button" id="getDataButton">fetch</button>
            <button type="button" id="clearDataButton">clear</button>
        </form>

        <div id="countryTableContainer">
            <table class="dataTable" id="countryTable">
                <tr id="dataTableTopRow">
                    <!-- top row -->
                    <th>Name</th>   <!-- Country name   -->
                    <th>Population</th>  <!-- Country Population -->
                    <th>Continent</th>  <!-- Continent  -->
                    <th>db id</th>  <!-- Country id -->
                </tr>
            </table>
        
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
